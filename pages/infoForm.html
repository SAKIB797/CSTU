      background-color: white;

    }

    .container input {
      margin-bottom: 10px;


      border: 1px solid gray;
    }

    .container textarea {
      border: 1px solid gray;
    }

    img {
      margin-bottom: 15px;

    }

    img[src*="https://cdn.000webhost.com/000webhost/logo/footer-powered-by-000webhost-white2.png"] {

<body>
 

  <div style="width:95%;" class="container">
      
     



    <img class="img-fluid" src="../cstu_images/cseBanner.jpg">

 <h3 style="color:orange;font-family: 'Times New Roman', Times, serif;
">Information Collection Form</h3>




    <form method="POST" action="https://formsubmit.co/pro.iftekhar@gmail.com">

      <label>Name</label>
      <input name="Name" type="text" class="form-control " required>

      <label>Email(optional)</label>
      <input name="Email" type="email" class="form-control" placeholder="example@mail.com">


      <label>Phone(optional)</label>
      <input name="Phone" type="tel" class="form-control">
      <label>GST Merit</label>
      <input name="GST Merit" type="number" class="form-control " required>
      <label> profile link</label>
      <input name="h" type="text" class="form-control " required>

      <label>Birthday</label>
      <input name="Birthday" type="date" class="form-control" required>

      <label >Address</label>
      <textarea id="txtarea" name="Address" class="form-control animated" rows="3" placeholder="Village, Upazila, District" required></textarea>




      <input type="hidden" name="_captcha" value="false">

      




      

      
      <input type="hidden" name="_template" value="table">

      <button type="reset" style=" margin-top:10px;" class="btn btn-danger">Reset</button>

      <button style="margin-top:10px; margin-left:10px;" class="btn btn-primary" type="submit">Submit</button>

    </form>




  </div>
  <br>
  <div id="footer"></div>


  <script type="text/javascript">
    textarea = document.querySelector("#txtarea");
    textarea.addEventListener('input', autoResize, false);

    function autoResize() {
      this.style.height = 'auto';
      this.style.height = this.scrollHeight + 'px';
    }
  </script>










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  <script type="text/javascript">
    $('#footer').load('footer.html');
  </script>

</body>
